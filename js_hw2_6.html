<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
   <script>

       function mathOperation(arg1, arg2, operation){
           switch (operation){
               case "multiplication":
                   return arg1*arg2;
                   break;
               case "segmentation":
                   return arg1/arg2;
                   break;
               case "addition":
                   return arg1+arg2;
                   break;
               case "subtraction":
                   return arg1-arg2;
                   break;

           }
       }
       alert (mathOperation(4, 12, "addition"))
   </script>
</html>
