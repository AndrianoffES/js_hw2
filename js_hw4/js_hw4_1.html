<script>

    const descNumber={
        еденицы:0,
        десятки:0,
        сотни:0,
    }
    function getDescNumber(number){
        if (number<9)  {descNumber.еденицы = number}

        else if(number<=999&&number>9){
            descNumber.еденицы = Math.floor(number % 10) ;
            descNumber.десятки = Math.floor (number/10 % 10);
            descNumber.сотни = Math.floor (number/100 %10);
        }
        else {
            console.log("значение больше 999");
        }
        return;
    }
    getDescNumber(1234);
console.log(descNumber)
</script>
