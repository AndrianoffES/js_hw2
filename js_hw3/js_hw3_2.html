<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    let basket = [
        ["гипсокартон", 350, 5],
        ["шуруп", 2.5, 50],
        ["шпатлевка", 150, 2]
    ]
    function getItemSumm() {
        let totalSumm=0;
        let priceValue=0;

        for (let i=0; i<basket.length; i++){
            priceValue = basket [i][1] * basket [i][2];
            totalSumm = totalSumm+priceValue;

        }
        return totalSumm;
    }

let result=getItemSumm();

console.log(result);
</script>



</html>
